<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Settings</title>
</head>

<body>
  <div class="phone">
    <div class="top-bar">
      <a href="index.html" class="back">
        <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="Back arrow">
        <span>Back to home</span>
      </a>      
    </div>

    <h2>Settings</h2>

    <div class="section">
      <div class="section-title">Colour theme:</div>
      <div class="options">
        <label><input type="radio" name="theme" checked> Light</label>
        <label><input type="radio" name="theme"> Dark</label>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Text to speech:</div>
      <div class="options">
        <label><input type="radio" name="tts"> On</label>
        <label><input type="radio" name="tts" checked> Off</label>
      </div>
    </div>

    <div class="section">
      <div class="section-title">High contrast colours:</div>
      <div class="options">
        <label><input type="radio" name="contrast"> On</label>
        <label><input type="radio" name="contrast" checked> Off</label>
      </div>
    </div>
  </div>
</body>
</html>
